
<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="petFinder">
<head>
    <meta charset="utf-8">
    <title>PetFinder</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- Holder JS -->
    <script src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ3a3MpGLpxDSACMRkfeHsaKxxspctrnI"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/addCtrl.js"></script>

</head>

<body ng-controller="addCtrl">
<div class="container">
    <div class="header">
        <h1 class="text-muted">Petfinder</h1>
    </div>
    <!-- Mapa y panel lateral -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
          <div id="map" style="width:645px; height:705px"></div>
        </div>

        <!-- Panel lateral -->
        <div class="col-md-5">
            <div class="panel panel-default">
                <!-- Titulo del panel -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center"> AÃ±ade tu mascota <span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>
                <!-- cuerpo del panel -->
                <div class="panel-body">
                    <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                    <form name ="addForm" novalidate>
                        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                        <div class="form-group">
                            <label for="username">Nombre <span class="badge">Llenar todos los campos</span></label>
                            <input type="text" class="form-control" id="username" placeholder="Firulais" ng-model="formData.username" required>
                        </div>
                        <label class="radio control-label">Sexo</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="radiomale" value="Macho" ng-model="formData.gender">
                                Macho
                            </label>
                        </div>
                        <div class="radio" required>
                            <label>
                                <input type="radio" name="optionsRadios" id="radiofemale" value="Hembra" ng-model="formData.gender">
                                Hembra
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="age">Edad</label>
                            <input type="number" class="form-control" id="age" placeholder="72" ng-model="formData.age" required>
                        </div>
                        <div class="form-group">
                            <label for="raza">Raza</label>
                            <input type="text" class="form-control" id="raza" placeholder="Gato montes" ng-model="formData.raza" required>
                        </div>

                        <div class="form-group">
                            <label for="descripcion">Descripcion</label>
                            <textarea type="text" cols="40" rows="4" class="form-control" id="descripcion" placeholder="Descripcion ..." ng-model="formData.descripcion" required>
                            </textarea>
                        </div>

                        <div class="form-group">
                            <label for="latitude">Latitud</label>
                            <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitud</label>
                            <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
                        </div>

                        <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                        <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr/>
</div>
</body>
</html>
